<body>

    <div class="limiter">
		<div class="container-login100" style="background-image: url('images/bg-01.jpg');">
			<div class="wrap-login100 p-t-30 p-b-50">
				<span class="login100-form-title p-b-41">
					Ingreso de Cuenta
				</span>
				<form class="login100-form validate-form p-b-33 p-t-5">

					<div class="wrap-input100 validate-input" data-validate = "Ingresa tu usuario">
						<input class="input100" type="text" id="txtEmail" name="txtEmail" placeholder="Usuario">
						<span class="focus-input100" data-placeholder="&#xe82a;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Ingresa tu contraseña">
						<input class="input100" type="password" id="txtPass" name="txtPass" placeholder="Contraseña">
						<span class="focus-input100" data-placeholder="&#xe80f;"></span>
					</div>

					<div class="container-login100-form-btn m-t-32">
						<input type="button" class="login100-form-btn logIn" value="Ingresa">
					</div>

				</form>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script>
        $(document).ready(function(){
            $('.logIn').click(logIn);
            $("#txtEmail").keypress(function(event){
                var keycode = (event.keyCode ? event.keyCode : event.which);
                if(keycode == '13'){
                    logIn();
                }
            }); 
            $("#txtPass").keypress(function(event){
                var keycode = (event.keyCode ? event.keyCode : event.which);
                if(keycode == '13'){
                    logIn();
                }
            }); 
        });

        function logIn(){
            var email = $("input[id=txtEmail]").val();
            var pass  = $("input[id=txtPass]").val();

            if(email == ""){
                Swal.fire({
                    title: '<br>Ingrese un usuario !!',
                    confirmButtonText: 'OK',
                });
                return false;
            }

            if(pass == ""){
                Swal.fire({
                    title: '<br>Ingrese una contraseña !!',
                    confirmButtonText: 'OK',
                });
                return false;
            }

            $.ajax({
                type: "GET",
                url: 'controllers/dashboard.controller.php',
                data: 'accion=consultarUsuario&v1=' + email + '&v2=' + pass,
                dataType: 'JSON',
                success: function(data){
                    if(data.response==200){
                        //console.log(data);
                        window.open("default.php","_self");
                    }else{
                        Swal.fire({
                            title: '<br>' + data.mensaje,
                            confirmButtonText: 'OK',
                        });
                        return false;
                    }
            }
            });

            return true;
        }
    </script>
